<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة فنية لشغف الشباب</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            font-weight: bold;
            color: #FFD700; /* لون ذهبي */
        }
        p {
            font-size: 1.2em;
            margin-top: 10px;
        }
        .stickers {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .sticker {
            margin: 10px;
            width: 150px;
            height: 150px;
            border: 2px solid #FFD700;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 215, 0, 0.1);
            position: relative;
        }
        .sticker img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>MAROUANE ZIREG</h1>
    <p>لوحة فنية تعبر عن شغف الشباب واهتماماتهم.</p>
    <div class="stickers">
        <div class="sticker"><img src="eminem.png" alt="إيمينيم"></div>
        <div class="sticker"><img src="kendrick_lamar.png" alt="كندريك لامار"></div>
        <div class="sticker"><img src="radio.png" alt="محطات إذاعية"></div>
        <div class="sticker"><img src="nike.png" alt="علامة نايكي"></div>
        <div class="sticker"><img src="coca_cola.png" alt="علامة كوكولا"></div>
        <div class="sticker"><img src="social_media.png" alt="وسائل التواصل الاجتماعي"></div>
    </div>
</body>
</html>
